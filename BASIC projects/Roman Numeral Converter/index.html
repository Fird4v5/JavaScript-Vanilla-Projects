<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Roman Numeral Converter</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="rn-converter">
        <h1>
          <img src="https://github.com/Fird4v5/JavaScript-Vanilla-Projects/blob/main/BASIC%20projects/Roman%20Numeral%20Converter/images/man.png?raw=true" alt="a roman man"> 
          Roman Numeral Converter
        </h1>
        <hr>
        <form action="" method="post" class="rn-converter-form" id="rn-converter-form">
          <label for="number">Enter a number:</label>
          <input id="number" type="number" value="" min="1" max="3999">
          <button id="convert-btn" type="button" class="convert-btn">Convert</button>
        </form>
        <div id="output" class="output">
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
