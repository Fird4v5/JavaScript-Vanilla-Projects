<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="palindrome-checker">
                <h1>Is it a Palindrome?</h1>
                <div class="palindrome-form">
                    <form id="form" action="" method="POST">
                        <label for="text-input">Enter in text to check for a palindrome:</label>
                        <input id="text-input" type="text">
                        <button  id="check-btn" type="button">Check</button>
                    </form>
                    <span id="result"></span>
                </div>
                <div class="palindrome-definition">
                    <p>
                        <span>
                        <img src="https://github.com/Fird4v5JavaScript-Vanilla-Projects/blob/main/BASIC%20projects/Palindrome%20Checker/images/book.png?raw=true" alt="book icon">
                        </span>
                        <span>
                        A <dfn><strong>palindrome</strong></dfn> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
