<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>US Phone Number Validator</title>
</head>
<body>
    <main>
        <div class="container">
        <div class="tablet-background">
            <div class="tablet-camera"></div>
                <div class="tablet-screen">
                        <img class="upper-screen" src="https://github.com/Fird4v5/JavaScript-Vanilla-Projects/blob/main/BASIC%20projects/US%20Phone%20Number%20Validator/images/upper%20screen%20part.jpeg?raw=true" alt="upper screen part">
                    <form>
                        <h1>
                        US Phone Number Validator
                        <img class="us-flag" src="https://github.com/Fird4v5/JavaScript-Vanilla-Projects/blob/main/BASIC%20projects/US%20Phone%20Number%20Validator/images/america%20flag.png?raw=true" alt="US flag">
                        </h1>
                        <input id="user-input" type="text" name="user-input" placeholder="Enter your phone number">
                        <div class="buttons">
                        <button type="button" id="check-btn">Check</buttton>
                        <button type="button" id="clear-btn">Clear</button>
                    </div>
                    <div id="results-div"></div>
                    </form>
                        <img class="lower-screen" src="https://github.com/Fird4v5/JavaScript-Vanilla-Projects/blob/main/BASIC%20projects/US%20Phone%20Number%20Validator/images/lower%20screen%20part.jpeg?raw=true" alt="lower screen part">
            </div>
        </div>

        </div>
        </h1>
    </main>
    <script src="script.js"></script>
</body>
</html>
