<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Search App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pokémon Search App</h1>
    <main>
      <div class="pokemon-container">

          <form id="search-form" class="search-form">
          <label for="search-input">Search for Pokémon Name or ID:</label>
          <input id="search-input" type="search" class="search-input" required>
          <button type="submit" id="search-button" class="search-button">Search</button>
          </form>
  

        <div class="display-container">
          <p><span id="pokemon-name"></span> <span id="pokemon-id"></span></p>
          <p><span id="weight"></span>  <span id="height"></span></p>
          <div id="sprites" class="sprites_container">
          </div>
          <div id="types"></div>
        </div>
        <div class="extra-features">
          <table>
            <thead>
              <tr>
                <th>Base</th>
                <th>Stats</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>HP:</td>
                <td id="hp"></td>
              </tr>
              <tr>
                <td>Attack:</td>
                <td id="attack"></td>
              </tr>
              <tr>
                <td>Defence:</td>
                <td id="defense"></td>
              </tr>
              <tr>
                <td>Special-attack:</td>
                <td id="special-attack"></td>
              </tr>
              <tr>
                <td>Special-defense:</td>
                <td id="special-defense"></td>
              </tr>
              <tr>
                <td>Speed:</td>
                <td id="speed"></td>
              </tr>
            </tbody>
          </table>
        </div>


      </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
